# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 008046943346.dkr.ecr.me-south-1.amazonaws.com/wallet
  pullSecret: ecr
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  container_port: 80

nameOverride: "payment-wallet-app"
fullnameOverride: "payment-wallet"
environment: "Production"

command: ["/bin/bash"]
args:
  - "-c"
  - "npm run start:prod-pm2"
healthCheckPath: "/paymentwallet/api/v1/health"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "external-ingress-nginx"
  hosts:
    - host:
      paths:
        - path: /paymentwallet
          pathType: Prefix

initalDelaySeconds: 100

resources:
  limits:
    cpu: 700m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80


nodeSelector: {}

tolerations: []

affinity: {}
